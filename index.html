<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Ration Card Admin Dashboard</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<!-- Header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
			<a class="navbar-brand fw-bold" href="#">Ration Admin</a>
		</nav>

		<!-- Main Content -->
		<div class="container-fluid p-4">
			<h2 class="mb-4 fw-bold text-primary">
				<i class="bi bi-speedometer2 me-2"></i>
				Dashboard Overview
			</h2>

			<!-- Summary Cards -->
			<div class="row g-4 mb-5">
				<div class="col-lg-3 col-md-6">
					<div class="card h-100 text-center p-4 bg-primary text-white shadow-sm">
						<i class="bi bi-people fs-1 opacity-75 mb-3 d-block"></i>
						<h3 class="fw-bold mb-1">1,240</h3>
						<p class="mb-2">Active Beneficiaries</p>
						<small>+8% from last month</small>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="card h-100 text-center p-4 bg-success text-white shadow-sm">
						<i class="bi bi-card-text fs-1 opacity-75 mb-3 d-block"></i>
						<h3 class="fw-bold mb-1">980</h3>
						<p class="mb-2">Ration Cards</p>
						<small>Verified & Active</small>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="card h-100 text-center p-4 bg-warning text-white shadow-sm">
						<i class="bi bi-box-seam fs-1 opacity-75 mb-3 d-block"></i>
						<h3 class="fw-bold mb-1">56</h3>
						<p class="mb-2">product</p>
						<small>In Stock</small>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="card h-100 text-center p-4 bg-info text-white shadow-sm">
						<i class="bi bi-currency-rupee fs-1 opacity-75 mb-3 d-block"></i>
						<h3 class="fw-bold mb-1">₹3,25,000</h3>
						<p class="mb-2">Monthly Allocation</p>
						<small>72% Utilized</small>
					</div>
				</div>
			</div>

			<!-- Quick Stats -->
			<div class="row">
				<div class="col-md-6">
					<div class="card h-100 shadow-sm">
						<div class="card-body">
							<h5 class="card-title fw-semibold">Today's Distribution</h5>

							<div class="row text-center mt-3">
								<div class="col-6 border-end">
									<h3 class="fw-bold">45</h3>
									<p class="text-muted mb-0">Transactions</p>
								</div>
								<div class="col-6">
									<h3 class="fw-bold">2.1 T</h3>
									<p class="text-muted mb-0">KG Distributed</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="text-center text-muted py-3 mt-5 bg-white border-top">
			© 2025 Ration Card Management System
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
